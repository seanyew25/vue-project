# Sample workflow for building and deploying a Nuxt site to GitHub Pages
#
# To get started with Nuxt see: https://nuxtjs.org/docs/get-started/installation
#
name: Deploy Vue Project

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  # 1 job runs on 1 server
  # runs on parallel by default
  build:
    runs-on: ubuntu-latest
    # can choose macos, windows or linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      # some tests to be performed here

      - name: Install dependencies
        run: npm install

      - name: Run nuxt build
        run: npm run build

      - name: Build and push database
        uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: /Dockerfile.postgres-db
          push: true
          tags: seanyew25/vue-project-db:v2
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push website
        uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: /Dockerfile.vue-project
          push: true
          tags: seanyew25/vue-project-app:v2
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

